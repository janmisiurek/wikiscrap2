{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Login</h1>
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email adress</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="minimum 7 characters">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
